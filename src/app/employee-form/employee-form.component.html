<div class="container vh-100 d-flex flex-column align-items-center m-4">
 <form  [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()">
    <div
    class="card-body shadow p-3 mb-5  rounded"
    style="background-color: #F6F5F2;"
  >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Name</label
        ><span class="text-danger pl-1">*</span>
        <input
          class="form-control"
          required="required"
          placeholder="Enter employee name"
          name="name"
          type="text"
          formControlName="empName"
        />
       
      </div>

      <div class="form-group col-md-6">
        <label for="phone" class="form-label">Phone</label
        ><span class="text-danger pl-1">*</span>
        <input
          class="form-control"
          required="required"
          pattern="\d{10,12}"
          placeholder="Enter Employee Phone number"
          minlength="10"
          maxlength="12"
          name="phone"
          type="number"
          formControlName="phoneNumber"
        />

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dob" class="form-label">Date of Birth</label
          ><span class="text-danger pl-1">*</span>
          <input
            class="form-control"
            required="required"
            autocomplete="off"
            placeholder="Select Date of Birth"
            name="dob"
            type="date"
            id="dob"
            formControlName="dateOfBirth"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="gender" class="form-label" required="required"
            >Gender</label
          ><span class="text-danger pl-1">*</span>
          <div class="d-flex radio-check">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="g_male"
                value="Male"
                name="gender"
                class="form-check-input"
                checked=""
                formControlName = "gender"
              />
              <label class="form-check-label" for="g_male">Male</label>
            </div>
            <div class="custom-control custom-radio ms-1 custom-control-inline">
              <input
                type="radio"
                id="g_female"
                value="Female"
                name="gender"
                class="form-check-input"
              />
              <label class="form-check-label" for="g_female">Female</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="email" class="form-label">Email</label
        ><span class="text-danger pl-1">*</span>
        <input
          class="form-control"
          required="required"
          placeholder="Enter employee email"
          name="email"
          type="email"
          id="email"
          formControlName="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="password" class="form-label">Password</label
        ><span class="text-danger pl-1">*</span>

        <input
          class="form-control"
          required="required"
          id="input-password"
          placeholder="Enter employee new password"
          name="password"
          type="password"
          value=""
          formControlName="password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="form-label">Address</label
      ><span class="text-danger pl-1">*</span>
      <textarea
        class="form-control"
        rows="4"
        placeholder="Enter employee address"
        required="required"
        maxlength="255"
        name="address"
        cols="50"
        id="address"
        formControlName="address"
      ></textarea>

     
    </div>
  </div>

  <div
    class="card-body shadow p-3 mb-5  rounded"
    style="background-color: #F6F5F2;"
    formGroupName="bankDetails"
  >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="account_holder_name" class="form-label"
          >Account Holder Name</label
        >
        <input
          class="form-control"
          placeholder="Enter account holder name"
          name="account_holder_name"
          type="text"
          id="account_holder_name"
          formControlName="acHolderName"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="account_number" class="form-label">Account Number</label>

        <input
          class="form-control"
          required="required"
          pattern="\d{10,12}"
          placeholder="Enter account number"
          minlength="10"
          maxlength="12"
          id="phoneInput"
          name="account_number"
          type="number"
          formControlName="acNumber"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="bank_name" class="form-label">Bank Name</label>
        <input
          class="form-control"
          placeholder="Enter bank name"
          name="bank_name"
          type="text"
          id="bank_name"
          formControlName="bankName"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="bank_identifier_code" class="form-label"
          >Bank Identifier Code</label
        >
        <input
          class="form-control"
          placeholder="Enter bank identifier code"
          name="bank_identifier_code"
          type="text"
          id="bank_identifier_code"
          formControlName="bankIdCode"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="branch_location" class="form-label">Branch Location</label>
        <input
          class="form-control"
          placeholder="Enter branch location"
          name="branch_location"
          type="text"
          id="branch_location"
          formControlName="bankLocation"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="tax_payer_id" class="form-label">Tax Payer Id</label>
        <input
          class="form-control"
          placeholder="Enter tax payer id"
          name="tax_payer_id"
          type="text"
          id="tax_payer_id"
          formControlName="taxId"
        />
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary submit" (click)="submitCliked()">Submit</button>
 </form> 
</div>
